<ion-side-menus enable-menu-with-back-views="false" hide-back-button="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive navbar_height header_font" style="">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left"  style="border-right: 3px solid; border-radius: 0 0 50px 0;">
    <ion-header-bar style="font-weight: 500;">
      <h1 style="font-weight: 400;">Menu</h1>
    </ion-header-bar>
    <ion-content style="background-color: #cccccc;">
      <div class="spacer" style="width: 20px; height: 8vh;"></div>
      <ion-list>
        <ion-item class="assertive" style="border-bottom: 3px solid;border-radius: 0 0 20px 0;">
          <i class="icon"></i><span style="font-weight: 600;">Logout</span>
        </ion-item>
        <div ng-repeat="group in groups">
          <ion-item style="border-bottom: 3px solid;border-radius: 0 0 20px 0;" class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-android-arrow-dropdown-circle' : 'ion-android-arrow-dropright-circle'"></i>
              {{group.name}}
          </ion-item>
          <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
            <span class="ion-android-remove" style="align-self: center;">{{item}}</span>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>  
  </ion-side-menu>
</ion-side-menus>
